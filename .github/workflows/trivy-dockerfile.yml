    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.18.3/trivy_0.18.3_Linux-64bit.deb && sudo dpkg -i trivy_0.18.3_Linux-64bit.deb
      - name: Checkout code
        uses: actions/checkout@v3 
      - shell: bash
        run: |
          trivy config 
